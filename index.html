<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itexza</title>

    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <script src="https://use.fontawesome.com/43aa17d461.js"></script> -->
    <script src="https://kit.fontawesome.com/42f3d5f3cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="/path/to/flickity.css" media="screen"> -->
</head>
<body>
    <!--Header info contacts-->
    <header class="head_container">
        <div class="head_container_contacts">
            <ol class="head_container_contacts_list">
                <li class="head_container_contacts_list_item">
                    <i class="fas fa-phone-volume"></i>
                </li>

                <li class="head_container_contacts_list_item">
                    <label>Llámanos: 023150671</label>
                </li>

                <li class="head_container_contacts_list_item">
                    <i class="fab fa-whatsapp"></i>
                </li>

                <li class="head_container_contacts_list_item">
                    <label>0998145374</label>
                </li>

            </ol>
        </div>
    </header>


    <!--nav, sliders, products, us sliders, us info-->
    <main class="main_container">
        <div class="header_container">
            <!-- Link para el logo de Itexza -->
            <div class="header_container_logo">
                <a href="index.html">
                    <img src="https://i.postimg.cc/G2dFnQ9s/logo-Itexza.jpg" alt="itexza logo">
                </a>  
            </div>  

            <div class="header_container_icons">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-bars"></i>
            </div>

        </div>



        <!--Slider Container-->
        <div class="slider_container">

            <div class="slider_container_slide fade">
                <img src="https://i.postimg.cc/0Q5bkHvD/slide1.jpg" alt="slide 1"> 
                <div class="slider_container_slide_text">
                    <h1 class="slider_container_slide_text1">CALIDAD</h1>
                    <h1 class="slider_container_slide_text1">Y</h1>
                    <h1 class="slider_container_slide_text2">VARIEDAD</h1>
                </div>
            </div>


            <div class="slider_container_slide fade">
                <img src="https://i.postimg.cc/BZVX3gVP/slide2.jpg" alt="slide 2">
                <div class="slider_container_slide_text">
                    <h1 class="slider_container_slide_text1">CALIDAD</h1>
                    <h1 class="slider_container_slide_text1">Y</h1>
                    <h1 class="slider_container_slide_text2">PRECIOS</h1>
                </div>
            </div>

            <div class="slider_container_slide fade">
                <img src="https://i.postimg.cc/Hs8jkyqZ/slide3.jpg" alt="slide 3">
                <div class="slider_container_slide_text">
                    <h1 class="slider_container_slide_text1">CALIDAD</h1>
                    <h1 class="slider_container_slide_text1">Y</h1>
                    <h1 class="slider_container_slide_text2">ENTREGA</h1>
                </div>
            </div>

        </div>

        <!-- Slider circle to nav -->
        <div class="slider_circle">
            <div class="slider_circle_dot_list">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <!-- products container -->
        <div class="products_container">
            <div class="products_container_title">
                <h3>Nuestros Productos</h3>
            </div>
        
            <div class="products_container_products">

                <div class="products_container_products_telas_peluche">
                    <img src="https://i.postimg.cc/0Qnm62pW/tela-Peluche.jpg" alt="telas peluche">
                    <h3>Telas Peluche</h3>
                </div>

                <div class="products_container_products_telas_peluche">
                    <img src="https://i.postimg.cc/1tXRH9kY/tela-Termica.jpg" alt="telas peluche">
                    <h3>Telas Térmicas</h3>
                </div>

                <div class="products_container_products_telas_peluche">
                    <img src="https://i.postimg.cc/kXXsvLGR/insumos.jpg" alt="telas peluche">
                    <h3>Insumos</h3>
                </div>

            </div>
        </div>

        <!-- Somos telas container -->
        <div class="somos_tela_container">
            <img src="https://i.postimg.cc/tTSx9RQh/somos-Telas.jpg" alt="somos telas">
            <h1>Somos Telas</h1>
        </div>


        <div class="somos_varios_container">

            <div class="somos_varios_container_slider">
                <img src="https://i.postimg.cc/J0Ccf4bP/somos-Cobijas.jpg" alt="somos cobijas">
                <h1>SOMOS COBIJAS</h1>
            </div>

            <div class="somos_varios_container_slider">
                <img src="https://i.postimg.cc/y8phVTmJ/somos-Confeccion.jpg" alt="somos cobijas">
                <h1>SOMOS CONFECCIÓN</h1>
            </div>

            <div class="somos_varios_container_slider">
                <img src="https://i.postimg.cc/FRdTtBws/somos-Pijamas.jpg" alt="somos cobijas">
                <h1>SOMOS PIJAMAS</h1>
            </div>

        </div>


    </main>

    <!--Contact Info-->
    <footer class="footer_container">
        <label>Footer</label>
    </footer>

    <!-- <script src="/path/to/flickity.pkgd.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
